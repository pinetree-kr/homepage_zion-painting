<div style="max-width: 480px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
    
    <!-- Header -->
    <div style="background-color: #3ecf8e; color: #ffffff; padding: 24px; text-align: center;">
      <h1 style="margin: 0; font-size: 24px;">비밀번호 변경 요청</h1>
    </div>

    <!-- Body -->
    <div style="padding: 32px 24px; font-size: 15px; line-height: 1.6;">
      <p style="margin-bottom: 20px;">안녕하세요,</p>
      <p style="margin-bottom: 20px;">아래 버튼을 클릭하여 비밀번호 변경을 해주세요.</p>
      <p style="text-align: center; margin-bottom: 20px;">
        <a href="{{ .SiteURL }}/auth/reset-password?token_hash={{ .TokenHash }}&type=recovery" style="display: inline-block; padding: 14px 24px; background-color: #3ecf8e; color: #ffffff; text-decoration: none; font-weight: bold; border-radius: 8px;">변경하러가기</a>
      </p>
      <p style="margin-bottom: 10px;">버튼이 작동하지 않는 경우 아래 링크를 브라우저에 복사해 붙여넣어 주세요:</p>
      <p style="word-break: break-all; color: #3ecf8e; margin: 0;">{{ .SiteURL }}/auth/reset-password?token_hash={{ .TokenHash }}&type=recovery</p>
    </div>

    <!-- Footer -->
    <div style="padding: 16px; font-size: 12px; color: #888888; text-align: center; background-color: #f4f6f8;">
      이 메일은 자동 발송되었습니다.<br>
      잘못 수신하셨다면 무시하셔도 됩니다.
    </div>
  </div>
